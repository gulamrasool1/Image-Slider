<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="slide-container">

        <div class="slide">
            <img id="img1"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTedDJDfZJSaIzH_pwuyRRDJhNypqDWgetW6gnYloOPfg&s"
                alt="">
            <div class="caption">Caption Text 1</div>
        </div>

        <div class="slide">
            <img id="img2"
                src="https://images.unsplash.com/photo-1592210454359-9043f067919b?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8d2VhdGhlcnxlbnwwfHwwfHx8MA%3D%3D"
                alt="">
            <div class="caption">Caption Text 2</div>
        </div>

        <div class="slide">
            <img id="img3"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQB6O9eAQLoPQCeHvMyTnAgXB16VknqNTEJT6_KbqY-Sg&s"
                alt="">
            <div class="caption">Caption Text 3</div>
        </div>

        <div class="slide">
            <img id="img4"
                src="https://images.unsplash.com/photo-1570284613060-766c33850e00?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8c3RhcnJ5JTIwc2t5fGVufDB8fDB8fHww"
                alt="">
            <div class="caption">Caption Text 4</div>
        </div>

        <div id="btnContainer">
            <span class="arrow prev" id="prevArrow">&#10094</span>
            <span class="arrow next" id="nextArrow">&#10095</span>
        </div>

    </div>

</body>

<script src="./js/script1.js"></script>

</html>
